http:
    # port for app to listen on
    port: 8080
logging:
    console:
        # console log level
        level: debug
cachekill:
    default:
        cache_levels: '1:2'
        cache_dir: /var/spool/nginx
    sites:
        my.domain:
            cache_levels: '1:2'
            cache_dir: /var/spool/nginx
        my.test:
            cache_levels: ''
            cache_dir: ./test/tmp
